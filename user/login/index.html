<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome back! Please log in to your account to see all the cool stuff waiting for you on Be:Friend."
    />
    <title>Log In | Be:Friend</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer type="module" src="../../scripts/login.mjs"></script>
    <script defer type="module" src="../../scripts/main.mjs"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Be:Friend</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/user/feed/">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/">My posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/create-post/">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user/login/"
                >Log In</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/register/">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <main>
        <div class="container d-flex justify-content-center align-items-center">
          <div class="row rounded-4 p-4 shadow login-box">
            <div
              class="col-md-6 rounded-4 justify-content-center align-items-center flex-column left-box"
            >
              <h1 class="mb-4 text-white">Welcome back!</h1>
            </div>
            <div class="col-md-6 right-box bg-light rounded-4 p-4">
              <h2 class="mb-4">Sign in to your account</h2>
              <form class="my-3" action="/user/">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required/>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" class="form-control" id="password" required />
                </div>
                <div class="d-grid mb-4">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>
              </form>
              <p>
                Don't have an account? <a href="/index.html">Register Here</a>
              </p>
            </div>
          </div>
        </div>
      </main>
    </main>
    <div class="container fixed-bottom">
      <footer class="py-3 my-4">
        <div class="justify-content-center border-bottom pb-3 mb-3">
        </div>
        <p class="text-center ">Â© 2023 Be:Friend</p>
      </footer>
    </div>
  </body>
</html>
