<!DOCTYPE html>

    <script defer type="module" src="../../scripts/search.mjs"></script>

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Be:Friend</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user/feed/"
                >Discover</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/profile/">My posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/create-post/">Create Post</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container p-4 rounded-3">

          <div class="col-12"><h1>Discover</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-8">
            <button id="showAllPosts" class="btn btn-primary mb-4 mx-2">
              All Posts
            </button>
            <button id="sortNewest" class="btn btn-primary mb-4 mx-2">
              Newest
            </button>
            <button id="sortOldest" class="btn btn-primary mb-4 mx-2">

          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                aria-label="Search"
                id="search-input"
                placeholder="Search posts"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mb-5">
          <div id="posts-container" class="col-12 col-lg-8 mx-auto"></div>
        </div>
      </div>
